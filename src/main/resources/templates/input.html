<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>入力画面</title>
</head>

<body>
	<h1 th:text="#{content.title}">入力画面</h1>
	　<h2>入力画面</h2>

	<form method="post" action="/output">
		<p th:text="#{content.message}"></p>
		<p th:if="${previousMessage}" th:text="${previousMessage}"></p>
		<input type="text" name="value" required=false>
		<button type="submit">送信</button>
	</form>

</body>

</html>
