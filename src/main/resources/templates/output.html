<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>出力画面</title>
</head>

<body>
	<h1 th:text="#{content.title}">出力画面</h1>
	<h2>出力画面</h2>

	<p>入力された値は：<strong th:text="${value}"></strong></p>

	<a th:href="@{/input(previous=${value})}">入力画面へ戻る</a>
</body>

</html>
